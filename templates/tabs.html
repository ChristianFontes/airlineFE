<!--
  The nav bar that will be updated as we navigate between views.
-->
<ion-nav-bar class="bar-dark">
  <ion-nav-back-button>

  </ion-nav-back-button>
</ion-nav-bar>

<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<div class="tabs-striped tabs-top tabs-dark">
<ion-tabs class="tabs-icon-top">

  <!-- Dashboard Tab -->
  <ion-tab title="Dashboard" icon-off="ion-ios-keypad-outline" icon-on="ion-ios-keypad" href="#/tab/projects-dashboard">
    <ion-nav-view name="tab-projects"></ion-nav-view>
  </ion-tab>

  <!-- Planning Tab -->
  <ion-tab title="Planning" icon-off="ion-ios-calendar-outline" icon-on="ion-ios-calendar" href="#/tab/planning">
    <ion-nav-view name="tab-planning"></ion-nav-view>
  </ion-tab>

  <!-- Tasks Tab -->
  <ion-tab title="Tasks" icon-off="ion-ios-compose-outline" icon-on="ion-ios-compose" href="#/tab/tasks">
    <ion-nav-view name="tab-tasks"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Account" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" href="#/tab/my-account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>

</ion-tabs>
</div>
