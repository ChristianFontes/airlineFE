<ion-popover-view style="max-width: 180px; max-height: 100px;">
	<ion-content scroll="false">
		<ion-item class="item item-icon-left" ng-click="moveToDo();">
			<i class="icon ion-archive"></i><h4>
			{{ 'move' | translate }} {{ 'toDo' | translate }}</h4>
		</ion-item>
		<ion-item class="item item-icon-left" ng-click="moveToDone();">
			<i class="icon ion-android-done-all"></i><h4>
			{{ 'move' | translate }} {{ 'done' | translate }}</h4>
		</ion-item>
	</ion-content>
</ion-popover-view>
